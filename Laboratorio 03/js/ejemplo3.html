<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
    <script type="text/javascript">
        // Definiendo e inicializando variables
        var n1=0, n2=0, prom=0, men="";
        // Capturando valores
        n1=parseFloat(prompt("Ingresa la nota 1:"));
        n2=parseFloat(prompt("Ingresa la nota 2:"));
        // Realizando operaciones
        prom=(n1+n2)/2;
        // Condicion
        if(prom>=13){
            men="Aprobado";
        }
        // Mostrando resultados
        alert("El promedio es "+prom);
        alert(men);
    </script>
</head>
<body>
    
</body>
</html>
